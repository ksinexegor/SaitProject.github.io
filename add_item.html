{% extends "base.html" %}

{% block title %}Добавить товар{% endblock %}

{% block content %}
<div class="upload-container">
    <div class="upload-card">
        <h2 class="upload-title">Новый спрайт</h2>

        <form class="upload-form" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Название спрайта</label>
                <input type="text" name="name" class="input-field" required
                    placeholder="Креативное название">
            </div>

            <div class="form-group">
                <label>Цена</label>
                <input type="number" name="price" class="input-field"
                    min="1" value="100" required>
            </div>

            <div class="form-group">
                <label>Краткое описание (для карточки)</label>
                <input type="text" name="short_description" class="input-field" required
                    placeholder="Максимум 120 символов" maxlength="120">
            </div>

            <div class="form-group">
                <label>Полное описание</label>
                <textarea name="long_description" class="input-field textarea-field"
                    required placeholder="Подробное описание вашего спрайта"></textarea>
            </div>

            <div class="file-upload">
                <label class="upload-label">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Загрузите изображение (PNG, JPG, GIF)</span>
                    <input type="file" name="image"
                        accept="image/*" hidden>
                </label>
                <div class="file-name">Файл не выбран</div>
            </div>

            <button type="submit" class="btn-primary">
                <i class="fas fa-upload"></i> Опубликовать
            </button>
        </form>
    </div>
</div>

<script>
document.querySelector('input[type="file"]').addEventListener('change', function(e) {
    const fileName = e.target.files[0]?.name || 'Файл не выбран';
    document.querySelector('.file-name').textContent = fileName;
});
</script>
{% endblock %}
